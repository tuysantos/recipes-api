<div class="recipe-container">
  <div class="info-wrapper">
      <div class="recipe-title">{{title}}</div>
      <div class="recipe-other-recipes">{{ingredients}}</div>
      <div class="recipe-url"><a href="http://{{href}}" target="_blank">View recipe</a></div>
  </div>
  <div class="img-wrapper">
    <img src="{{thumbnail}}">
  </div>
</div>
